	<article>
			
				<h3>Les différentes pâtes</h3>
					<p class=type>Spaghetti | Cannellonis | Cheveux d'ange</p>
					
					<p>
						<img src="pates/spaghetti.jpg" alt="spaghetti" title="Pâtes longues et fines, dont le nom vient de l'italien spago (corde), ce sont les pâtes les plus connues. Elles s'accommodent bien avec toutes sortes de sauces, d'une toute simple au basilic à la fameuse bolognaise."/>
						<img src="pates/cannelonnis.jpg" alt="cannellonis" title="Pâtes longues, larges et creuses, elles sont souvent farcies à la viande, recouvertes de sauce et de fromage, puis cuites au four. Elles peuvent aussi être bouillies, farcies, puis cuites en fritures."/>
						<img src="pates/cheveuxdange.jpg" alt="cheveuxdange" title="Pâtes longues et minces. Elles sont séchées et enroulées pour éviter qu'elles ne cassent. Délicates, elles s'accompagnent de sauces légères ou se servent en potage."/><br>
					</p>	
					<p class=type>Coquilles | Farfalle | Mafaldine</p>
						
					<p>
						<img src="pates/coquille.jpg" alt="coquille" title="Pâtes courtes en formes de coquillages. Les grosses sont idéales avec les farces, les petites accueillent dans leurs cavités des sauces légères et raffinées. Elles sont également très bonnes en salade ou potage."/>
						<img src="pates/farfalle.jpg" alt="farfalle" title="Pâtes courtes en forme de papillons. Elles sont délicieuses avec des sauces à la viande et aux légumes qui restent dans leurs replis. Leurs formes se prêtent à des garnitures originales."/>
						<img src="pates/mafaldine.jpg" alt="mafaldine" title="Les mafaldine ou reginette sont des pâtes alimentaires de la forme d’un ruban d’environ un centimètre de largeur et aux bords dentelés. Elles doivent leur nom à la princesse Mafalda de Savoie. Elles sont aussi appelées lasagnette ricce, c'est-à-dire petites lasagnes bouclés."/>
					</p>
					<p class=type>Fusilli | Lasagnes | Macaroni</p>
						
					<p>
						<img src="pates/fusilli.jpg" alt="fusilli" title="Pâtes courtes et torsadées, elles sont très bonnes avec des sauces riches à la viande ou au fromage, qui adhèrent bien aux boucles. Elles sont aussi excellentes en salade."/>
						<img src="pates/lasagnes.jpg" alt="lasagnes" title="Feuilles de pâtes longues et rectangulaires. Elles sont souvent disposées en couches et garnies avec de la viande, du poisson, de la sauce aux légumes, du fromage... et cuites au four (certaines n'ont pas besoin d'être bouillies avant). Elles peuvent aussi être farcies, roulées et cuites comme des cannellonis au four. Elles donnent un plat savoureux et consistant."/>
						<img src="pates/macaroni.jpg" alt="macaroni" title="Pâtes courtes en forme de tubes, elles sont souvent utilisées dans des plats au four. Les macaronis au fromage sont un classique."/><br>
					</p>	
						<p class=type>Penne | Tagliatelles | Pipe Rigate</p>
					
					<p>
						
						<img src="pates/penne.jpg" alt="penne" title="Pâtes courtes en formes de tubes, semblables aux macaronis, mais avec les extrémités coupées en pointe. Elles se marient bien au sauces riches quand elles ont des rainures ('penne rigate'). Elles sont parfaites aussi en gratin."/>
						<img src="pates/tagliatelles.jpg" alt="penne" title="Pâtes longues et plates en formes de rubans, semblable aux fettucines. Elles sont particulièrement savoureuses avec des sauces à la crème car celles-ci adhèrent mieux que les sauces plus consistantes."/>
						<img src="pates/piperigate.jpg" alt="piperigate" title="Les pipe rigate sont ces petites pâtes courtes et striées à la forme de coquille d'escargot. Elles mesurent environ 25 millimètres et sont larges de 1,22 à 1,37 millimètres. Les pipe rigate sont parfaites pour les plats en sauce. Cette dernière, qu'elle soit crémeuse ou liquide, vient en effet se nicher au creux de la pâte et en même temps elle va s'y accrocher grâce aux rayures."/>
					</p>
